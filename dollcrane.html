<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>ì¸í˜• ë½‘ê¸° ê²Œì„ ğŸ¯ğŸ§¸</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      touch-action: none; /* ì¤‘ìš”: í„°ì¹˜ ìŠ¤í¬ë¡¤ ë°©ì§€ */
    }

    body {
      font-family: 'Arial', sans-serif;
      background: #f0f8ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      margin-bottom: 10px;
      color: #333;
      font-size: 1.5em;
    }

    #game-container {
      position: relative;
      width: 300px;
      height: 400px;
      background: #fff8dc;
      border: 8px solid #8b4513;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    #dolls {
      position: absolute;
      bottom: 20px;
      width: 100%;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      gap: 10px;
      padding: 10px;
    }

    .doll {
      font-size: 2em;
      user-select: none;
      animation: float 3s infinite ease-in-out;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    #crane {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 100px;
      background: #a9a9a9;
      border-radius: 10px 10px 0 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 10;
    }

    #claw-arm {
      width: 8px;
      height: 60px;
      background: #666;
      margin-top: 10px;
    }

    #claw {
      width: 40px;
      height: 40px;
      border: 4px solid #ff4500;
      border-radius: 50% 50% 0 50%;
      transform: rotate(45deg);
      opacity: 0.8;
      transition: transform 0.2s;
    }

    #controls {
      margin-top: 20px;
      display: flex;
      gap: 15px;
    }

    button {
      padding: 12px 20px;
      font-size: 1.1em;
      background: #ff6347;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    button:active {
      transform: scale(0.95);
    }

    #status {
      margin-top: 10px;
      font-size: 1.1em;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>ğŸ§¸ ì¸í˜• ë½‘ê¸° ğŸ¯</h1>
  <div id="game-container">
    <div id="dolls"></div>
    <div id="crane">
      <div id="claw-arm"></div>
      <div id="claw"></div>
    </div>
  </div>
  <div id="controls">
    <button id="btn-drop">ë‚´ë¦¬ê¸°</button>
    <button id="btn-reset">ì˜¬ë¦¬ê¸°</button>
  </div>
  <p id="status">ğŸ‘‰ í„°ì¹˜ë¡œ í¬ë ˆì¸ì„ ì¢Œìš°ë¡œ ì›€ì§ì—¬ ë³´ì„¸ìš”!</p>

  <script>
    // ìš”ì†Œ ì„ íƒ
    const crane = document.getElementById('crane');
    const claw = document.getElementById('claw');
    const dollsContainer = document.getElementById('dolls');
    const btnDrop = document.getElementById('btn-drop');
    const btnReset = document.getElementById('btn-reset');
    const status = document.getElementById('status');

    // ì¸í˜• ì´ëª¨í‹°ì½˜ ë°°ì—´
    const emojis = ['ğŸ§¸', 'ğŸ»', 'ğŸ¶', 'ğŸ±', 'ğŸ°', 'ğŸ¦Š', 'ğŸ¼', 'ğŸ¦„', 'ğŸ™', 'ğŸ¸'];
    
    // ì¸í˜• ìƒì„±
    function createDolls() {
      dollsContainer.innerHTML = '';
      for (let i = 0; i < 12; i++) {
        const doll = document.createElement('div');
        doll.className = 'doll';
        doll.textContent = emojis[Math.floor(Math.random() * emojis.length)];
        doll.style.left = Math.random() * 250 + 'px';
        doll.style.bottom = Math.random() * 100 + 'px';
        dollsContainer.appendChild(doll);
      }
    }
    createDolls();

    // í„°ì¹˜/ë§ˆìš°ìŠ¤ ë“œë˜ê·¸ë¡œ í¬ë ˆì¸ ì´ë™
    let isDragging = false;
    let craneX = window.innerWidth / 2;

    function updateCranePosition() {
      const containerRect = document.getElementById('game-container').getBoundingClientRect();
      const newX = Math.max(30, Math.min(craneX - containerRect.left - 30, containerRect.width - 60));
      crane.style.left = `${newX + 30}px`;
    }

    // í„°ì¹˜ ì‹œì‘
    crane.addEventListener('touchstart', (e) => {
      e.preventDefault();
      isDragging = true;
      const touch = e.touches[0];
      craneX = touch.clientX;
      updateCranePosition();
    });

    // ë“œë˜ê·¸ ì¤‘
    document.addEventListener('touchmove', (e) => {
      if (isDragging) {
        const touch = e.touches[0];
        craneX = touch.clientX;
        updateCranePosition();
      }
    });

    // ë“œë˜ê·¸ ë
    document.addEventListener('touchend', () => {
      isDragging = false;
    });

    // ë“œë˜ê·¸ (ë°ìŠ¤í¬íƒ‘ìš© ë³´ì¡°)
    crane.addEventListener('mousedown', (e) => {
      isDragging = true;
      craneX = e.clientX;
      updateCranePosition();
    });

    document.addEventListener('mousemove', (e) => {
      if (isDragging) {
        craneX = e.clientX;
        updateCranePosition();
      }
    });

    document.addEventListener('mouseup', () => {
      isDragging = false;
    });

    // ë‚´ë¦¬ê¸° ë²„íŠ¼
    btnDrop.addEventListener('click', () => {
      if (crane.style.top !== '300px') {
        crane.style.transition = 'top 1.5s ease-out';
        crane.style.top = '300px';
        claw.style.transform = 'rotate(45deg) scale(1.2)';
        status.textContent = 'ğŸ¤ ì¡ëŠ” ì¤‘...';
        setTimeout(() => {
          claw.style.transform = 'rotate(45deg) scale(0.8)';
          status.textContent = 'ğŸ¥¹ ë†“ì³¤ë‚˜ìš”?';
        }, 800);
      }
    });

    // ì˜¬ë¦¬ê¸° ë²„íŠ¼
    btnReset.addEventListener('click', () => {
      crane.style.transition = 'top 1.5s ease-in';
      crane.style.top = '0';
      claw.style.transform = 'rotate(45deg) scale(1)';
      status.textContent = 'ğŸ‘† ë‹¤ì‹œ ì‹œë„í•˜ì„¸ìš”!';
    });

    // ì´ˆê¸° ìœ„ì¹˜ ì„¤ì •
    crane.style.top = '0px';
  </script>
</body>
</html>

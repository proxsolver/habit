<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가족 루틴 트래커</title>
    <style>
        /* 전역 스타일 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #ec4899;
            --accent: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --success: #10b981;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
            --radius: 12px;
            --radius-lg: 16px;
            --radius-xl: 20px;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            color: var(--text-primary);
            font-size: 16px;
            line-height: 1.6;
        }
        .container {
            max-width: 480px;
            margin: 0 auto;
            min-height: 100vh;
            background: #ffffff;
            position: relative;
            overflow-x: hidden;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.1);
        }
        /* 애니메이션 키프레임 */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        @keyframes bounce {
            0%, 20%, 53%, 80%, 100% { transform: translateY(0); }
            40%, 43% { transform: translateY(-8px); }
            70% { transform: translateY(-4px); }
            90% { transform: translateY(-2px); }
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes shimmer {
            0% { background-position: -200px 0; }
            100% { background-position: calc(200px + 100%) 0; }
        }
        /* 로딩 스켈레톤 */
        .skeleton {
            background: linear-gradient(90deg, var(--gray-200) 25%, var(--gray-100) 50%, var(--gray-200) 75%);
            background-size: 200px 100%;
            animation: shimmer 2s infinite;
        }
        /* 로그인 페이지 */
        .login-page {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem 1.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            animation: fadeInUp 0.8s ease-out;
        }
        .login-form {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 2.5rem 2rem;
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-xl);
            width: 100%;
            max-width: 380px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: slideInRight 0.8s ease-out 0.2s both;
        }
        .app-title {
            text-align: center;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 2rem;
            letter-spacing: -0.02em;
        }
        .role-selector {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }
        .role-btn {
            padding: 1rem 0.75rem;
            border: 2px solid var(--gray-200);
            border-radius: var(--radius);
            background: white;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 600;
            position: relative;
            overflow: hidden;
        }
        .role-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.8), transparent);
            transition: left 0.5s;
        }
        .role-btn:hover::before {
            left: 100%;
        }
        .role-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }
        .role-btn.active {
            border-color: var(--primary);
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }
        .input-group {
            margin-bottom: 1.5rem;
            position: relative;
        }
        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
            font-weight: 600;
            font-size: 0.875rem;
        }
        .input-group input {
            width: 100%;
            padding: 1rem 1.25rem;
            border: 2px solid var(--gray-200);
            border-radius: var(--radius);
            font-size: 1rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: white;
        }
        .input-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
            transform: translateY(-1px);
        }
        .btn {
            width: 100%;
            padding: 1rem 1.5rem;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            border-radius: var(--radius);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            margin-bottom: 1rem;
            position: relative;
            overflow: hidden;
        }
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        .btn:hover::before {
            left: 100%;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }
        .btn:active {
            transform: translateY(0);
        }
        .btn:disabled {
            background: var(--gray-300);
            cursor: not-allowed;
            transform: none;
        }
        .btn-secondary {
            background: white;
            color: var(--primary);
            border: 2px solid var(--primary);
        }
        .btn-secondary:hover {
            background: var(--primary);
            color: white;
        }
        .family-code-input {
            display: none;
            animation: fadeInUp 0.3s ease-out;
        }
        .family-code-display {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.1), rgba(236, 72, 153, 0.1));
            padding: 1.5rem;
            border-radius: var(--radius);
            text-align: center;
            margin-bottom: 1.5rem;
            border: 2px solid rgba(99, 102, 241, 0.2);
            animation: pulse 2s infinite;
        }
        .family-code {
            font-size: 1.75rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 3px;
            font-family: 'Courier New', monospace;
        }
        /* Google 로그인 버튼 */
        .google-btn {
            background: white;
            color: var(--text-primary);
            border: 2px solid var(--gray-200);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        .google-btn:hover {
            background: var(--gray-50);
            border-color: var(--gray-300);
            box-shadow: var(--shadow-lg);
        }
        .google-icon {
            width: 1.25rem;
            height: 1.25rem;
        }
        /* 구분선 */
        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: var(--text-secondary);
            font-size: 0.875rem;
        }
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--gray-200);
        }
        .divider span {
            padding: 0 1rem;
            background: white;
        }
        /* 이메일 로그인 섹션 */
        .email-login-section {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            max-height: 500px;
            overflow: hidden;
        }
        .email-login-section.collapsed {
            max-height: 0;
            margin: 0;
        }
        .btn-text {
            background: none;
            border: none;
            color: var(--primary);
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            padding: 0.75rem;
            margin-top: 0.5rem;
            border-radius: var(--radius);
            transition: all 0.3s;
        }
        .btn-text:hover {
            background: rgba(99, 102, 241, 0.1);
            color: var(--primary-dark);
        }
        /* 메인 앱 */
        .main-app {
            display: none;
            animation: fadeInUp 0.6s ease-out;
        }
        .header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            padding: 2rem 1.5rem 3rem;
            text-align: center;
            position: relative;
            border-radius: 0 0 2rem 2rem;
        }
        .header::before {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            right: 0;
            height: 2rem;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            border-radius: 0 0 2rem 2rem;
            transform: scaleY(0.5);
            opacity: 0.3;
        }
        .user-info {
            position: absolute;
            right: 1.5rem;
            top: 1.5rem;
            font-size: 0.875rem;
            text-align: right;
        }
        .user-role {
            display: block;
            font-size: 0.75rem;
            opacity: 0.8;
            margin-top: 0.25rem;
        }
        .logout-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 1.5rem;
            cursor: pointer;
            font-size: 0.75rem;
            font-weight: 600;
            margin-top: 0.5rem;
            transition: all 0.3s;
        }
        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }
        .header h1 {
            font-size: 1.75rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
        }
        #currentDate {
            opacity: 0.9;
            font-size: 0.875rem;
            font-weight: 500;
        }
        .sleep-info {
            background: white;
            margin: -2rem 1.5rem 1.5rem;
            padding: 2rem;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            text-align: center;
            position: relative;
            z-index: 10;
            border: 1px solid rgba(99, 102, 241, 0.1);
        }
        .sleep-hours {
            font-size: 3rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
        }
        .sleep-info p {
            color: var(--text-secondary);
            font-weight: 500;
        }
        .quote {
            background: linear-gradient(135deg, var(--gray-50), white);
            margin: 0 1.5rem 1.5rem;
            padding: 1.5rem;
            border-radius: var(--radius-lg);
            border-left: 4px solid var(--primary);
            font-style: italic;
            text-align: center;
            box-shadow: var(--shadow);
            position: relative;
        }
        .quote::before {
            content: '"';
            position: absolute;
            top: -0.5rem;
            left: 1rem;
            font-size: 3rem;
            color: var(--primary);
            opacity: 0.3;
        }
        .routine-list {
            padding: 0 1.5rem 8rem;
        }
        .routine-item {
            background: white;
            margin-bottom: 1rem;
            padding: 1.5rem;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid var(--gray-100);
            animation: fadeInUp 0.6s ease-out;
        }
        .routine-item:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }
        .routine-title {
            font-weight: 700;
            margin-bottom: 1rem;
            color: var(--text-primary);
            font-size: 1.125rem;
        }
        .routine-controls {
            display: flex;
            gap: 0.75rem;
            align-items: center;
        }
        .time-input, .number-input {
            flex: 1;
            padding: 0.75rem 1rem;
            border: 2px solid var(--gray-200);
            border-radius: var(--radius);
            font-size: 1rem;
            transition: all 0.3s;
        }
        .time-input:focus, .number-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }
        .number-input {
            text-align: center;
            font-weight: 600;
        }
        .yes-no-btns {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.75rem;
            flex: 1;
        }
        .yes-btn, .no-btn {
            padding: 0.875rem;
            border: none;
            border-radius: var(--radius);
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 0.875rem;
            position: relative;
            overflow: hidden;
        }
        .yes-btn {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
            border: 2px solid rgba(16, 185, 129, 0.2);
        }
        .yes-btn:hover {
            background: rgba(16, 185, 129, 0.2);
            transform: translateY(-1px);
        }
        .yes-btn.active {
            background: var(--success);
            color: white;
            box-shadow: var(--shadow-md);
            animation: bounce 0.6s ease-out;
        }
        .no-btn {
            background: rgba(239, 68, 68, 0.1);
            color: var(--error);
            border: 2px solid rgba(239, 68, 68, 0.2);
        }
        .no-btn:hover {
            background: rgba(239, 68, 68, 0.2);
            transform: translateY(-1px);
        }
        .no-btn.active {
            background: var(--error);
            color: white;
            box-shadow: var(--shadow-md);
            animation: bounce 0.6s ease-out;
        }
        /* 가족 코드 카드 */
        .family-code-card {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            margin: 1.5rem;
            padding: 2rem;
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-xl);
            margin-bottom: 2rem;
            position: relative;
            overflow: hidden;
        }
        .family-code-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: pulse 3s infinite;
        }
        .card-header h3 {
            margin: 0 0 0.5rem 0;
            font-size: 1.5rem;
            font-weight: 800;
            position: relative;
            z-index: 1;
        }
        .card-subtitle {
            font-size: 0.875rem;
            opacity: 0.9;
            margin-bottom: 1.5rem;
            position: relative;
            z-index: 1;
        }
        .family-code-display-main {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: var(--radius-lg);
            padding: 1.5rem;
            text-align: center;
            margin-bottom: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            z-index: 1;
        }
        .family-code-large {
            font-size: 2.5rem;
            font-weight: 800;
            letter-spacing: 4px;
            margin-bottom: 1rem;
            font-family: 'Courier New', monospace;
        }
        .copy-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 2rem;
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .copy-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }
        .family-info {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            position: relative;
            z-index: 1;
        }
        .info-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .info-item:last-child {
            border-bottom: none;
        }
        .info-label {
            font-size: 0.875rem;
            opacity: 0.9;
        }
        .info-value {
            font-size: 0.875rem;
            font-weight: 700;
        }
        /* 페이지 */
        .page {
            display: none;
            animation: fadeInUp 0.6s ease-out;
        }
        .family-page, .manage-page {
            padding: 1.5rem;
        }
        .page-title {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 1.5rem;
            color: var(--text-primary);
            text-align: center;
            letter-spacing: -0.02em;
        }
        .add-routine-btn {
            width: 100%;
            padding: 1.25rem;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            border-radius: var(--radius);
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        .add-routine-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }
        .add-routine-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        .add-routine-btn:hover::before {
            left: 100%;
        }
        /* 가족 구성원 */
        .family-members {
            margin-bottom: 2rem;
        }
        .member-card {
            background: white;
            padding: 1.5rem;
            border-radius: var(--radius-lg);
            margin-bottom: 1rem;
            box-shadow: var(--shadow);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid var(--gray-100);
        }
        .member-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }
        .member-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        .member-info {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }
        .member-name {
            font-weight: 700;
            font-size: 1.125rem;
            color: var(--text-primary);
        }
        .member-role {
            font-size: 0.75rem;
            color: var(--primary);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        .member-status {
            padding: 0.5rem 1rem;
            border-radius: 1.5rem;
            font-size: 0.75rem;
            font-weight: 700;
            white-space: nowrap;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        .member-status.online {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
        }
        .member-status.offline {
            background: var(--gray-100);
            color: var(--gray-500);
        }
        .routine-progress {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }
        .routine-badge {
            padding: 0.5rem 0.75rem;
            border-radius: 1.5rem;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        .routine-badge.completed {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
        }
        .routine-badge.pending {
            background: rgba(245, 158, 11, 0.1);
            color: var(--warning);
        }
        .routine-badge.skipped {
            background: rgba(239, 68, 68, 0.1);
            color: var(--error);
        }
        /* 알림 */
        .notification {
            position: fixed;
            top: 1.5rem;
            right: 1.5rem;
            background: var(--success);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: var(--radius);
            box-shadow: var(--shadow-xl);
            z-index: 1000;

        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";

        import { getFirestore, doc, getDoc, setDoc, updateDoc, collection, query, where, addDoc, getDocs, FieldValue, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        // Firebase 설정 (Canvas 환경에서 제공되는 전역 변수 사용)

        const quotes = [
            "성공은 매일의 작은 노력들이 쌓여서 만들어진다.",

        ];
        // Firebase 초기화
        async function initializeFirebase() {
            try {
                console.log('🔥 Firebase 초기화 시작...');
                const app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);
                // Canvas 환경의 초기 인증 토큰 사용
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                    console.log('✅ Custom Token으로 로그인 성공!');
                } else {
                    await signInAnonymously(auth);
                    console.log('✅ 익명 로그인 성공!');
                }
                console.log('✅ Firebase 초기화 성공!');
                console.log('🔥 Auth:', auth);
                console.log('🗃️ DB:', db);
                // 인증 상태 변경 감지
                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        currentUser = user;
                        currentUserId = user.uid; // 사용자 UID 설정
                        await loadUserProfile();
                        showMainApp();
                        startRealtimeListeners();
                    } else {

                        currentUserId = null;
                        showLoginPage();
                    }
                });
                return true;
            } catch (error) {
                console.error('❌ Firebase 초기화 실패:', error);
                showNotification('Firebase 초기화에 실패했습니다. 잠시 후 다시 시도해주세요.', 'error');

        }
        // 애니메이션 트리거 함수들
        function triggerAnimation(element, animationClass) {
            element.classList.add(animationClass);
            setTimeout(() => {
                element.classList.remove(animationClass);
            }, 600);
        }
        function addRippleEffect(button, event) {
            const ripple = document.createElement('span');
            const rect = button.getBoundingClientRect();
            const size = Math.max(rect.width, rect.height);
            const x = event.clientX - rect.left - size / 2;
            const y = event.clientY - rect.top - size / 2;
            ripple.style.width = ripple.style.height = size + 'px';
            ripple.style.left = x + 'px';
            ripple.style.top = y + 'px';
            ripple.classList.add('ripple');
            button.appendChild(ripple);
            setTimeout(() => {
                ripple.remove();
            }, 600);
        }
        // 역할 선택

            userRole = role;

            const familyCodeInput = document.getElementById('familyCodeInput');

            const familyCode = document.getElementById('familyCode').value;
            if (userRole === 'child' && !familyCode) {
                showNotification('자녀는 가족 코드를 먼저 입력해주세요.', 'error');
                return;

            if (!auth) {
                showNotification('Firebase가 아직 로드되지 않았습니다. 잠시 후 다시 시도해주세요.', 'error');
                return;
            }
            setLoading(true, 'google');
            try {
                const provider = new GoogleAuthProvider();
                provider.addScope('email');
                provider.addScope('profile');
                const result = await signInWithPopup(auth, provider);
                const user = result.user;
                // 기존 사용자인지 확인
                const userDocRef = doc(db, `artifacts/${appId}/users/${user.uid}/profile/data`);
                const userDoc = await getDoc(userDocRef);
                if (!userDoc.exists()) {
                    // 새 사용자라면 프로필 생성
                    await createUserProfile(user, familyCode);
                    showNotification('Google 계정으로 성공적으로 가입되었습니다! 🎉');
                } else {
                    // 기존 사용자라면 로그인
                    showNotification('Google 계정으로 로그인되었습니다! 👋');
                }
            } catch (error) {
                console.error('Google 로그인 오류:', error);
                if (error.code === 'auth/popup-closed-by-user') {
                    showNotification('로그인이 취소되었습니다.', 'error');
                } else if (error.code === 'auth/popup-blocked') {
                    showNotification('팝업이 차단되었습니다. 팝업을 허용해주세요.', 'error');
                } else {
                    showNotification('Google 로그인에 실패했습니다.', 'error');
                }
            } finally {
                setLoading(false, 'google');
            }

        // 가족 코드 복사 - 수정됨: navigator.clipboard 사용

                            <div class="empty-state-title">아직 추가된 루틴이 없습니다</div>
                            <div class="empty-state-description">위의 버튼을 눌러 첫 번째 루틴을 추가해보세요!</div>
                        </div>
                    `;
                    return;
                }
                // 시간 순으로 정렬 (클라이언트 사이드 정렬)
                const routines = [];
                routinesSnapshot.docs.forEach(doc => {
                    const data = doc.data();
                    routines.push({
                        id: doc.id,
                        ...data,
                        createdAt: data.createdAt?.toDate() || new Date()
                    });
                });
                routines.sort((a, b) => b.createdAt.getTime() - a.createdAt.getTime());
                routines.forEach((routine, index) => {
                    const routineEl = document.createElement('div');
                    routineEl.className = 'routine-item';
                    routineEl.style.animationDelay = `${index * 0.1}s`;
                    const typeMap = {
                        'yesno': '예/아니오',
                        'number': '숫자 입력',
                        'time': '시간 입력'
                    };
                    const timeMap = {
                        'morning': '🌅 아침',
                        'afternoon': '🌞 점심',
                        'evening': '🌙 저녁'
                    };
                    const freqMap = {
                        'daily': '매일',
                        'weekday': '평일',
                        'weekend': '주말'
                    };
                    routineEl.innerHTML = `
                        <div class="routine-title">${routine.name}</div>
                        <div style="font-size: 0.875rem; color: var(--text-secondary); margin: 0.75rem 0;">
                            <span style="background: rgba(99, 102, 241, 0.1); color: var(--primary); padding: 0.25rem 0.5rem; border-radius: 0.5rem; margin-right: 0.5rem; font-weight: 600;">${typeMap[routine.type]}</span>
                            <span style="background: rgba(236, 72, 153, 0.1); color: var(--secondary); padding: 0.25rem 0.5rem; border-radius: 0.5rem; margin-right: 0.5rem; font-weight: 600;">${timeMap[routine.time]}</span>
                            <span style="background: rgba(16, 185, 129, 0.1); color: var(--success); padding: 0.25rem 0.5rem; border-radius: 0.5rem; font-weight: 600;">${freqMap[routine.frequency]}</span>
                        </div>
                        <div style="font-size: 0.75rem; color: var(--gray-400);">
                            생성일: ${routine.createdAt.toLocaleDateString('ko-KR')}
                        </div>
                    `;
                    manageList.appendChild(routineEl);
                });
                console.log('✅ 루틴 목록 렌더링 완료');
            } catch (error) {
                console.error('❌ 루틴 로드 오류:', error);
                const manageList = document.getElementById('manageRoutineList');
                if (manageList) {
                    manageList.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">⚠️</div>
                            <div class="empty-state-title">루틴 목록을 불러오는데 실패했습니다.</div>
                            <div class="empty-state-description">${error.message}</div>
                        </div>
                    `;
                }
            }
        }
        // 루틴 표시 (홈 페이지용)
        async function loadRoutinesForDisplay() {
            if (!currentUser || !familyId) {
                console.log('❌ 홈 페이지 루틴 로드 조건 불충족');
                return;
            }
            try {
                const routineListContainer = document.getElementById('routineList');
                routineListContainer.innerHTML = ''; // 기존 루틴 초기화
                const routinesQuery = query(
                    collection(db, `artifacts/${appId}/users/${currentUser.uid}/routines`),
                    where('familyId', '==', familyId)
                );
                const routinesSnapshot = await getDocs(routinesQuery);
                if (routinesSnapshot.empty) {
                    routineListContainer.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">✨</div>
                            <div class="empty-state-title">오늘의 루틴이 없습니다</div>
                            <div class="empty-state-description">관리 페이지에서 새로운 루틴을 추가해보세요!</div>
                        </div>
                    `;
                    return;
                }
                const today = new Date().toISOString().split('T')[0];
                const routineLogsQuery = query(
                    collection(db, `artifacts/${appId}/users/${currentUser.uid}/routine_logs`),
                    where('userId', '==', currentUser.uid),
                    where('date', '==', today)
                );
                const logsSnapshot = await getDocs(routineLogsQuery);
                const todayLogs = {};
                logsSnapshot.forEach(doc => {
                    const logData = doc.data();
                    todayLogs[logData.routineId] = logData.value;
                });
                const routines = [];
                routinesSnapshot.docs.forEach(doc => {
                    routines.push({ id: doc.id, ...doc.data() });
                });
                // 루틴 순서대로 정렬 (order 필드 사용)
                routines.sort((a, b) => a.order - b.order);
                routines.forEach((routine, index) => {
                    const routineEl = document.createElement('div');
                    routineEl.className = 'routine-item';
                    routineEl.style.animationDelay = `${index * 0.1}s`;
                    let controlsHtml = '';
                    const currentValue = todayLogs[routine.id] || '';
                    if (routine.type === 'yesno') {
                        const yesActive = currentValue === 'yes' ? 'active' : '';
                        const noActive = currentValue === 'no' ? 'active' : '';
                        // 수정됨: updateRoutine 호출 시 event 전달
                        controlsHtml = `
                            <div class="yes-no-btns">
                                <button class="yes-btn ${yesActive}" onclick="window.updateRoutine('${routine.id}', 'yes', event)">✅ 완료</button>
                                <button class="no-btn ${noActive}" onclick="window.updateRoutine('${routine.id}', 'no', event)">❌ 건너뛰기</button>
                            </div>
                        `;
                    } else if (routine.type === 'number') {
                        // 수정됨: updateRoutine 호출 시 event 전달
                        controlsHtml = `
                            <input type="number" class="number-input" placeholder="숫자 입력" value="${currentValue}" onchange="window.updateRoutine('${routine.id}', this.value, event)">
                        `;
                    } else if (routine.type === 'time') {
                        // 수정됨: updateRoutine 호출 시 event 전달
                        controlsHtml = `
                            <input type="time" class="time-input" value="${currentValue}" onchange="window.updateRoutine('${routine.id}', this.value, event)">
                        `;
                    }
                    routineEl.innerHTML = `
                        <div class="routine-title">${routine.name}</div>
                        <div class="routine-controls">
                            ${controlsHtml}
                        </div>
                    `;
                    routineListContainer.appendChild(routineEl);
                });
            } catch (error) {
                console.error('❌ 홈 페이지 루틴 로드 오류:', error);
                const routineListContainer = document.getElementById('routineList');
                if (routineListContainer) {
                    routineListContainer.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">⚠️</div>
                            <div class="empty-state-title">루틴을 불러오는데 실패했습니다.</div>
                            <div class="empty-state-description">${error.message}</div>
                        </div>
                    `;
                }
            }
        }
        // 사용자 프로필 로드 및 UI 업데이트
        async function loadUserProfile() {
            console.log('👤 사용자 프로필 로드 시작');
            try {
                const userDocRef = doc(db, `artifacts/${appId}/users/${currentUser.uid}/profile/data`);
                const userDoc = await getDoc(userDocRef);
                if (userDoc.exists()) {
                    const userData = userDoc.data();
                    userRole = userData.role;
                    familyId = userData.familyId;
                    console.log('👤 사용자 데이터:', userData);
                    console.log('🔑 가족 ID:', familyId);
                    console.log('👥 사용자 역할:', userRole);
                    const displayName = userData.displayName || currentUser.displayName || currentUser.email.split('@')[0];
                    const userEmailEl = document.getElementById('userEmail');
                    const userRoleEl = document.getElementById('userRole');
                    const currentUserIdEl = document.getElementById('currentUserId'); // userId 엘리먼트
                    if (userEmailEl) userEmailEl.textContent = displayName;
                    if (userRoleEl) userRoleEl.textContent = userRole === 'parent' ? '부모' : '자녀';
                    if (currentUserIdEl) currentUserIdEl.textContent = `ID: ${currentUser.uid}`; // userId 표시
                    // 부모인 경우 가족 코드 확인
                    if (userRole === 'parent' && familyId) {
                        console.log('👨‍👩‍👧‍👦 부모 계정 - 가족 코드 찾는 중...');
                        const familyDocRef = doc(db, `artifacts/${appId}/public/data/families/${familyId}`);
                        const familyDoc = await getDoc(familyDocRef);
                        if (familyDoc.exists()) {
                            const familyData = familyDoc.data();
                            const familyCode = familyData.familyCode || familyId;
                            console.log('🔑 가족 코드 발견:', familyCode);
                            const codeElement = document.getElementById('generatedFamilyCode');
                            const displayElement = document.getElementById('familyCodeDisplay');
                            if (codeElement && displayElement) {
                                codeElement.textContent = familyCode;
                                displayElement.classList.remove('hidden');
                                displayElement.style.display = 'block';
                                console.log('✅ 가족 코드 표시 완료!');
                                showNotification(`🔑 가족 코드: ${familyCode} (자녀에게 공유하세요!)`);
                            }
                        }
                    }
                    if (familyId) {
                        console.log('✅ familyId 설정 완료:', familyId);
                    } else {
                        console.error('❌ familyId가 여전히 null입니다!');
                    }
                    showNotification(`안녕하세요, ${displayName}님! 👋`);
                } else {
                    console.log('❌ 사용자 문서가 존재하지 않습니다');
                }
            } catch (error) {
                console.error('❌ 프로필 로드 오류:', error);
            }
        }
        function startRealtimeListeners() {
            console.log('🔄 실시간 리스너 시작');
            // 현재 로그인된 사용자의 루틴을 실시간으로 로드
            if (currentUser && familyId) {
                const routinesCollectionRef = collection(db, `artifacts/${appId}/users/${currentUser.uid}/routines`);
                const q = query(routinesCollectionRef, where('familyId', '==', familyId));
                onSnapshot(q, (snapshot) => {
                    console.log('🔄 루틴 데이터 실시간 업데이트 감지!');
                    // 홈 페이지가 활성화되어 있을 때만 업데이트
                    if (document.getElementById('homePage').style.display === 'block') {
                        loadRoutinesForDisplay();
                    }
                    // 관리 페이지가 활성화되어 있을 때만 업데이트
                    if (document.getElementById('managePage').style.display === 'block') {
                        loadUserRoutines();
                    }
                }, (error) => {
                    console.error("Error listening to routines: ", error);
                    showNotification("루틴 실시간 업데이트 오류: " + error.message, 'error');
                });
                // 가족 구성원 정보 실시간 업데이트 (부모용)
                if (userRole === 'parent') {
                    const familyDocRef = doc(db, `artifacts/${appId}/public/data/families/${familyId}`);
                    onSnapshot(familyDocRef, (docSnapshot) => {
                        if (docSnapshot.exists()) {
                            console.log('🔄 가족 멤버 데이터 실시간 업데이트 감지!');
                            if (document.getElementById('familyPage').style.display === 'block') {
                                loadFamilyPageInfo(); // 가족 페이지 정보 및 멤버 목록 새로고침
                            }
                        }
                    }, (error) => {
                        console.error("Error listening to family members: ", error);
                        showNotification("가족 멤버 실시간 업데이트 오류: " + error.message, 'error');
                    });
                }
            }
        }
        // 모달 관련
        function openAddRoutineModal() {
            const modal = document.getElementById('addRoutineModal');
            modal.style.display = 'block';
            // 모달 애니메이션
            setTimeout(() => {
                const modalContent = modal.querySelector('.modal-content');
                if (modalContent) {
                    modalContent.style.animation = 'fadeInUp 0.3s ease-out';
                }
            }, 10);
        }
        // Make openAddRoutineModal globally accessible
        window.openAddRoutineModal = openAddRoutineModal;
        function closeModal() {
            const modal = document.getElementById('addRoutineModal');
            const modalContent = modal.querySelector('.modal-content');
            if (modalContent) {
                modalContent.style.animation = 'fadeInUp 0.3s ease-out reverse';
            }
            setTimeout(() => {
                modal.style.display = 'none';
            }, 300);
        }
        // Make closeModal globally accessible
        window.closeModal = closeModal;
        // 모달 외부 클릭 시 닫기
        window.onclick = function(event) {
            const modal = document.getElementById('addRoutineModal');
            if (event.target === modal) {
                closeModal();
            }
        }
        // 로그아웃
        async function logout() {
            try {
                await signOut(auth);
                showNotification('👋 로그아웃되었습니다.');
            } catch (error) {
                console.error('로그아웃 오류:', error);
                showNotification('로그아웃에 실패했습니다.', 'error');
            }
        }
        // Make logout globally accessible
        window.logout = logout;
        // 버튼 클릭 이벤트에 리플 효과 추가
        document.addEventListener('DOMContentLoaded', function() {
            document.addEventListener('click', function(e) {
                if (e.target.matches('.btn') || e.target.matches('.yes-btn') || e.target.matches('.no-btn') || e.target.matches('.role-btn') || e.target.matches('.nav-item')) {
                    addRippleEffect(e.target, e);
                }
            });
        });
        // DOM 로드 완료 후 초기화
        document.addEventListener('DOMContentLoaded', function() {
            console.log('📄 DOM 로드 완료');
            updateCurrentDate();
            updateDailyQuote();
            // Firebase 초기화 시도
            // Canvas 환경에서 __app_id, __firebase_config, __initial_auth_token이 로드될 때까지 기다림
            const checkFirebaseGlobals = setInterval(() => {
                if (typeof __app_id !== 'undefined' && typeof __firebase_config !== 'undefined' && typeof __initial_auth_token !== 'undefined') {
                    clearInterval(checkFirebaseGlobals);
                    initializeFirebase();
                } else {
                    console.log('⏳ Firebase 전역 변수 로드 대기 중...');
                }
            }, 100);
        });
        // 추가 스타일 - 리플 효과
        const style = document.createElement('style');
        style.textContent = `
            .ripple {
                position: absolute;
                border-radius: 50%;
                background: rgba(255, 255, 255, 0.6);
                transform: scale(0);
                animation: ripple 0.6s ease-out;
                pointer-events: none;
            }
            @keyframes ripple {
                to {
                    transform: scale(4);
                    opacity: 0;
                }
            }
            @keyframes slideOutRight {
                from {
                    opacity: 1;
                    transform: translateX(0);
                }
                to {
                    opacity: 0;
                    transform: translateX(100%);
                }
            }
            /* 추가 호버 효과 */
            .routine-item:hover .routine-title {
                color: var(--primary);
                transition: color 0.3s ease;
            }
            .member-card:hover .member-name {
                color: var(--primary);
                transition: color 0.3s ease;
            }
            /* 스크롤바 스타일링 */
            ::-webkit-scrollbar {
                width: 6px;
            }
            ::-webkit-scrollbar-track {
                background: var(--gray-100);
                border-radius: 3px;
            }
            ::-webkit-scrollbar-thumb {
                background: var(--gray-300);
                border-radius: 3px;
            }
            ::-webkit-scrollbar-thumb:hover {
                background: var(--gray-400);
            }
            /* 포커스 스타일 개선 */
            input:focus, select:focus, button:focus {
                outline: 2px solid var(--primary);
                outline-offset: 2px;
            }
            /* 터치 피드백 */
            .btn:active,
            .nav-item:active,
            .role-btn:active {
                transform: scale(0.98);
            }
            /* 로딩 상태 개선 */
            .btn:disabled {
                background: var(--gray-300);
                cursor: not-allowed;
                transform: none;
                opacity: 0.7;
            }
            /* 성공/오류 상태 */
            .input-success {
                border-color: var(--success) !important;
                box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1) !important;
            }
            .input-error {
                border-color: var(--error) !important;
                box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.1) !important;
            }
            /* 빈 상태 개선 */
            .empty-state {
                text-align: center;
                padding: 3rem 1rem;
                color: var(--text-secondary);
            }
            .empty-state-icon {
                font-size: 4rem;
                margin-bottom: 1rem;
                opacity: 0.5;
            }
            .empty-state-title {
                font-size: 1.25rem;
                font-weight: 600;
                margin-bottom: 0.5rem;
                color: var(--text-primary);
            }
            .empty-state-description {
                font-size: 0.875rem;
                max-width: 300px;
                margin: 0 auto;
            }
        `;
        document.head.appendChild(style);
    </script>
